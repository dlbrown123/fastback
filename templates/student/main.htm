{% extends "mobile.htm" %}
{% block content %}

	<section class="main-message-buttons">
		<div class="good">
			<a href="#" data-content="!"><i class="icon-ok"></i></a>
		</div>
		<div class="bad">
			<a href="#" data-content="?"><i class="icon-question-sign"></i></a>
		</div>
	</section>

	<section class="the-feed">
		<h2>
			<a href="#" id="simple-questions"><i class="icon-double-angle-down"></i></a>
			The Feed
		</h2>
	</section>

	<section class="comment-simple">
		<div>
			<a href="#" id="comment-simple-other" class="btn">Question</a>
		</div>
		<div>
			<a href="#" class="question btn">Going too fast</a>
		</div>
		<div>
			<a href="#" class="question btn">Acronym?</a>
		</div>
		<div>
			<a href="#" id="comment-simple-close" class="btn btn-gray">Cancel</a>
		</div>
	</section>

	<section class="comment-complex">
		<div>
			<form>
				<p>
					<textarea id="comment-complex-textarea"  placeholder="Slide # and comment"></textarea>
				</p>
				<p>
					<a href="#" id="comment-complex-submit" class="btn">Submit</a>
					<a href="#" id="comment-complex-close" class="btn btn-gray">Cancel</a>
				</p>
			</form>
		</div>
	</section>

<input type="hidden" id="session-id" value="{{ session }}" />
<input type="hidden" id="user" value="{{ user }}" />

<script type="text/html" id="feed-item-template">
	<div class="feed-item <%- (obj.user === $('#user').val()) ? 'i-agree' : '' %>" rel="<%- obj.id %>">
		<% if (obj.user !== $('#user').val()) { %>
			<a href="/feed?id=<%- obj.id %>" class="agree"><i class="icon-thumbs-up"></i></a>
		<% } %>
		<h3><%- obj.content %></h3>
		<p class="timestamp"><%- obj.timestamp %> &middot; <span class="likes"><%- obj.likes %></span> Likes</p>
	</div>
</script>
{% endblock %}
