<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Visualization API Sample</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['annotatedtimeline']});
    function drawVisualization() {
      var data = new google.visualization.DataTable();
      data.addColumn('datetime', 'Dime');
      data.addColumn('number', 'Huh?');
      data.addColumn('string', 'title1');
      data.addColumn('string', 'text1');
      data.addColumn('number', 'Likes');
      data.addColumn('string', 'title2');
      data.addColumn('string', 'text2');
      data.addRows([
        [new Date(2013, 3, 2, 12, 30, 45), 30000, null, null, 40645, null, null],
        [new Date(2013, 3, 2, 12, 30, 46), 14045, null, null, 20374, null, null],
        [new Date(2013, 3, 2, 12, 30, 47), 55022, null, null, 50766, null, null],
        [new Date(2013, 3, 2, 12, 30, 48), 75284, null, null, 14334, 'What is DDP-4?', '22'],
        [new Date((2013, 3, 2, 12, 30, 49), 41476, 'Chart super confusing', '7', 66467, null, null],
        [new Date(2013, 3, 2, 12, 30, 50), 33322, null, null, 39463, null, null]
      ]);
    
      var annotatedtimeline = new google.visualization.AnnotatedTimeLine(
          document.getElementById('visualization'));
      annotatedtimeline.draw(data, {'displayAnnotations': true, 'displayAnnotationsFilter': true, 'fill':25});
    }
    
    google.setOnLoadCallback(drawVisualization);
  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
<div id="visualization" style="width: 800px; height: 400px;"></div>
</body>
</html>
