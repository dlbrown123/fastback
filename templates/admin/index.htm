{% extends "desktop.htm" %}
{% block content %}
	<section class="create-session">
		<div class="container">
			<div class="row">
				<form class="span8 form-horizontal" method="post">
					<legend>Session Manager</legend>

					<input type="hidden" name="adminID" id="adminID">

					<div class="control-group">
						<label class="control-label">Admin ID</label>
						<div class="controls">
							<input type="text" name="profName">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">Password</label>
						<div class="controls">
							<input type="text" name="className">
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-large btn-primary">Login</button>
					</div>

				</form>
			</div>
		</div>
	</section>
{% endblock %}
